
<!DOCTYPE html>
<html>
  <head>
    <title>Augmented Matrix Solver</title>
    <script src="augmentedMatrixSolver.js"></script>
    <script>
      var solveMatrix = function(showSteps) {
        let table = document.getElementById('matrix');
        let inputMatrix = [];
        for (var r = 0, n = table.rows.length; r < n; r++) {
          inputMatrix.push([]);
          for (var c = 0, m = table.rows[r].cells.length; c < m; c++) {
            if (table.rows[r].cells[c].children[0]) {
              inputMatrix[r].push(parseFloat(table.rows[r].cells[c].children[0].value.split('/').reduce((n, d, i) => n / (i ? d : 1))) || 0);
            }
          }
        }

        var matrix = new AugmentedMatrix(inputMatrix);
        console.log(matrix.solve(showSteps));
        return matrix;
      };
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="vl"></div>
    <form action="javascript:alert(solveMatrix(true))">
      <table id=matrix>
        <tr>
          <td><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="x"></td>
          <td><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="y"></td>
          <td><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="z"></td>
          <td width="1px"></td>
          <th><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="constant"></th>
        </tr>
        <tr>
          <td><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="x"></td>
          <td><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="y"></td>
          <td><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="z"></td>
          <td width="1px"></td>
          <th><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="constant"></th>
        </tr>
        <tr>
          <td><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="x"></td>
          <td><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="y"></td>
          <td><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="z"></td>
          <td width="1px"></td>
          <th><input inputmode="numeric" pattern="[+-]?(\d+(\.\d*)?|\.\d+)" title="constant"></th>
        </tr>
      </table>
      <input type="submit" value="Solve">
      <input type="reset" value="Clear">
    </form>
  </body>
</html>
